openapi: 3.0.3
info:
  title: Yogatara Learning Platform API
  version: 1.0.0
  description: API documentation for Yogatara Learning Platform
paths:
  /api/auth/email/verify/:
    post:
      operationId: auth_email_verify_create
      description: Verify email address using the token sent during registration
      parameters:
      - in: query
        name: token
        schema:
          type: string
        description: The email verification token sent during registration
        required: true
      tags:
      - auth
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: ''
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: Login with email and password to get JWT tokens
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
          description: ''
  /api/auth/logout/:
    post:
      operationId: auth_logout_create
      description: Logout by blacklisting tokens from Authorization and X-Refresh-Token
        headers. Authorization header is required for authentication. X-Refresh-Token
        header is required.
      parameters:
      - in: header
        name: X-Refresh-Token
        schema:
          type: string
        description: The refresh token to blacklist (required)
        required: true
      tags:
      - auth
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: ''
  /api/auth/me/:
    get:
      operationId: auth_me_retrieve
      description: Retrieve the current authenticated user's profile information
      tags:
      - auth
      security:
      - jwtAuth: []
      responses:
        '200':
