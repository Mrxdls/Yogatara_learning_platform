  /api/courses/sections/{section_id}/lectures/:
    get:
      operationId: courses_sections_lectures_retrieve
      description: Get a lectures by section id or lecture id
      parameters:
      - in: query
        name: lecture_id
        schema:
          type: string
          format: uuid
        description: Lecture ID
      - in: path
        name: section_id
        schema:
          type: string
          format: uuid
        description: Section ID
        required: true
      tags:
      - Lectures
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LectureDetail'
          description: ''
    post:
      operationId: courses_sections_lectures_create
      description: Create a new lecture in a section (superuser only). You must be
        authenticated as a superuser to use this endpoint.
      parameters:
      - in: path
        name: section_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Lectures
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Video file to upload
                title:
                  type: string
                  maxLength: 255
                  description: Lecture title
                description:
                  type: string
                  description: Lecture description
                content_type:
                  type: string
                  enum:
                  - video
                  default: video
                  description: Content type
                order_index:
                  type: integer
                  minimum: 1
                  description: Display order (must be unique within section)
                is_published:
                  type: boolean
                  default: true
                  description: Published status
              required:
              - file
              - title
              - order_index
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LectureRead'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request - missing required fields or invalid section_id
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - requires superuser authentication
          description: ''
